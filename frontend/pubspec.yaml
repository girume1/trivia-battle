environment:
  sdk: '>=3.3.0 <4.0.0'  # Updated to a more recent stable range

dependencies:
  flutter:
    sdk: flutter
  graphql_flutter: ^5.2.0
  graphql: ^5.2.0
  provider: ^6.1.2
  cupertino_icons: ^1.0.8

  # Recommended additions for better UX & buildathon polish
